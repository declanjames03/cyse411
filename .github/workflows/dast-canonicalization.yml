name: DAST - OWASP ZAP (canonicalization-example)

on:
  workflow_dispatch:

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: canonicalization-example
        run: npm install

      - name: Start vulnerable app
        working-directory: canonicalization-example
        run: |
          npm start &
          sleep 10

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: "http://host.docker.internal:3001"
          allow-issue-warnings: false
